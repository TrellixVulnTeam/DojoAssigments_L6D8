<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survery/css/main.css'%}">

</head>
<body>
    <center>
        <div>
            <form action="/process" method="POST">
                {% csrf_token %}
                <li>
                    <label for="name">your name: </label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label for="location">Dojo location: </label>
                    <select name="location">
                        <option value="los angele">los angele</option>
                        <option value="seattle">seattle</option>
                        <option value="new york">new york</option>
                    </select>
                </li>
                <li>
                    <label for="language">your favourite language</label>
                    <select name="language">
                        <option value="java">java</option>
                        <option value="python">python</option>
                        <option value="c#">C#</option>
                    </select>
                </li>
                <li><label for="comment">comment(optional):</label></li>
                <li>
                    <textarea name="comment"  cols="30" rows="20"></textarea>
                </li>
                <input type="submit" value="submit">
            </form>
        </div>
    </center>
</body>
</html>
