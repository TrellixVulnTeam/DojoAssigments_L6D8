<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form assignment</title>
</head>
<body>
    <h1>my resigtration form</h1>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname">
        <br>
        <label for="email">email:</label>
        <input type="text" id="email">
        <br>
        <label for="pw">Password:</label>
        <input type="password" id="pw">
        <br>
        <label for="pwc">Password confirmation:</label>
        <input type="password" id="pwc">
        <br>
        <label for="bdate">birthday date:</label>
        <input type="date" id="bdate">
        <br>
        <label for="male">male</label>
        <input type="radio" id=male name="gender">
        <label for="female">female</label>
        <input type="radio" id=female name="gender">
        <label for="other">other</label>
        <input type="radio" id=other name="gender">
        <br>

        <label for="desc">your Description:</label>
        <br>
        <textarea id="desc" cols="30" rows="20"></textarea>
        <br>

        <label for="langes">Favourite Language</label>
        <select id="lang">
            <option value="">HTML</option>
            <option value="">JAVASCRIPT</option>
            <option value="">PYTHON</option>
        </select>
        <br>

        <input type="submit" value="submit me">
    </form>
</body>
</html>
